<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/661f25159f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>youtube ui</title>
</head>
<body>
    

    <nav class="navbar">
        <div class="navbar_logo">
            <i class="fab fa-youtube"></i>
            <a href="">Youtube</a>
        </div>

        <div class="navbar_icons">
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-ellipsis-v"></i></li>
            <li><i class="fas fa-ellipsis-v"></i></li>
        </div>

    </nav>





    <video controls width="360">
        <source src="/media/cc0-videos/flower.webm"
        type="video/webm">

    <source src="/media/cc0-videos/flower.mp4"
        type="video/mp4">

Sorry, your browser doesn't support embedded videos.

    </video>







    <div class="info">

      <div class="info_metadata">
        <div class="info_metadata_tags">
            #DreamCoding #Ellie
        </div>

        <div class="info_metadata_title">
            <li>Clone Coding 모바일 웹사이트 따라 만들기</li>
            <li><i class="fas fa-caret-down"></i></li>
        </div>

        <div class="info_metadata_views">
            1M views 1 month ago
        </div>
      </div>


      <div class="info_actionicons">
          <ul class="info_actionicons_list">
            <li><i class="fas fa-thumbs-up"></i></li>
            <li class="text">1K</li>    
          </ul>
          <ul class="info_actionicons_list">
            <li><i class="fas fa-thumbs-down"></i></li> 
            <li class="text">0</li>
            </ul>
          <ul class="info_actionicons_list">
              <li><i class="fas fa-share"></i></li> 
              <li class="text">Share</li>    
            </ul>
          <ul class="info_actionicons_list">
              <li><i class="fas fa-plus"></i></li> 
              <li class="text">Save</li> 
          </ul>
          <ul class="info_actionicons_list">
              <li><i class="fas fa-flag"></i></li>
              <li class="text">Report</li> 
            </ul>
      </div>


      <div class="info_user">
          
              <ul><img class="fit-picture"
     src="/media/cc0-images/grapefruit-slice-332-332.jpg"></ul>
              <ul>드림코딩 By 앨리</ul>
              <ul>subscribe</ul>
          
      </div>    
    </div>
